<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
  <title>Sea Yachts | As lanchas a venda mais queridas do Brasil.</title>
</head>

<body>

  <header class="header">
    <div class="header-content">
      <div class="logo">
        <a href="#">
          <img src="images/logo.png" alt="logo">
        </a>
      </div>

      <nav class="nav">
        <ul>
          <li><a href="#">Barcos e Lanchas</a></li>
          <li><a href="#">Destaques</a></li>
          <li><a href="#">Testemunhas</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="section1">
    <div class="search-box">
      <header>
        <h1>Nossa presença no Rio Boat Show 2023 foi marcada por muitas novidades.</h1>
        <p>Além de lançamentos, apresentamos alguns modelos já consagrados do estaleiro.</p>
      </header>

      <form name="formSearch" method="post" action="">
        <input type="search" name="busca" id="busca" placeholder="Pesquisar">
        <button type="submit"><i class="fas fa-search"></i></i></button>
      </form>
    </div>

    <div class="estatisticas">
      <div class="estatisticas-item">
        <p>2,500</p>
      </div>

      <div class="estatisticas-item">
        <p>10,500</p>
      </div>

      <div class="estatisticas-item">
        <p>1,000</p>
      </div>

      <div class="estatisticas-item">
        <p>8,000</p>
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/ea068a3856.js" crossorigin="anonymous"></script>
</body>

</html>
